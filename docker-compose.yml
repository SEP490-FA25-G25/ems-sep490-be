version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: tms-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 979712
      POSTGRES_DB: tms
    ports:
      - "5432:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with schema and seed data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./src/main/resources/seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tms"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - tms-network
    restart: unless-stopped

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tms-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Override database connection for Docker network
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tms
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 979712
      # JWT secret (change in production!)
      JWT_SECRET: ${JWT_SECRET:-ThisIsAVerySecretKeyForJWTTokenGenerationPleaseChangeInProduction123456789}
      # Spring profiles
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-default}
      # JVM options
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8080:8080"
    networks:
      - tms-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  tms-network:
    driver: bridge
